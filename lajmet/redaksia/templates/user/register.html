{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}
<center>
  <h3>Regjistrohu si autor!</h3>
<div class="content-section col-md-8 col-md-offset-2">
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
  </br>
  </br>
    <center>
      <button  class="btn btn-dark" type="submit">Regjistrohu</button>
    </center>
    <br />
    <sub><a href="{% url "login" %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Keni nje adres?</a></sub>
  </form>
</div>
</center>
{% endblock start %}
